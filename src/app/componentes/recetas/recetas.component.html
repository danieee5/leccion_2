<div class="container mt-5">
  <div *ngFor="let receta of recetas; let i = index">

    <div class="card receta-card mb-4 shadow-sm">
  <img src="{{ receta.imagen }}" class="card-img-top" alt="Imagen de {{ receta.nombre }}">

  <div class="card-body">
    <h5 class="card-title">{{ receta.nombre }}</h5>

    <!-- Acordeón interno por receta -->
    <div class="accordion" [id]="'accordion-' + i">
      <div class="accordion-item">
        <h2 class="accordion-header" [id]="'heading-' + i">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse-' + i"
                  aria-expanded="false"
                  [attr.aria-controls]="'collapse-' + i">
            Ver pasos de preparación: 
          </button>
        </h2>
        <div [id]="'collapse-' + i" class="accordion-collapse collapse"
             [attr.aria-labelledby]="'heading-' + i"
             [attr.data-bs-parent]="'#accordion-' + i">
          <div class="accordion-body">
            <ol>
              <li *ngFor="let paso of receta.pasos">{{ paso }}</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


  </div>
</div>
